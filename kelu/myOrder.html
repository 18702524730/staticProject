        <div class="right_box">
        	<div class="title">我的订单</div>
        	<div class="condition">
						<span>
              <label>订单类型：</label>
              <select id="order_type">
                <option value="0">全部</option>
                <option value="1">自助</option>
                <option value="2">委托</option>
              </select>
            </span>
            <span class="right">
              <label>订单状态：</label>
              <select id="order_status">
                <option value="0">全部</option>
                <option value="1">待付款</option>
                <option value="2">已付款</option>
                <option value="3">购买中</option>
                <option value="4">待公证</option>
                <option value="5">待补材料</option>
                <option value="6">服务终止</option>
                <option value="7">已完成</option>
              </select>
            </span>
        	</div>
        	<table class="tb">
        		<thead>
							<tr>
								<th width="120">订单编号</th>
								<th>订单时间</th>
								<th>订单类型</th>
								<th>商品/店铺名称</th>
                <th>服务费</th>
                <th>订单状态</th>
								<th width="120">操作</th>
							</tr>
        		</thead>

  <script id="table_tmpl" type="text/x-jquery-tmpl">
    <tr>
      <td>${order_number}</td>
      <td>${order_time}</td>
      <td>${$item.getOrderTypeText(order_type)}</td>
      <td>${order_name}</td>
      <td>${order_money}</td>
      <td>${$item.getOrderStatusText(order_status)}</td>
      {{if order_status==1}}
      <td class="action" orderid="${order_id}" ordertype="${order_type}"><span class="view">查看</span>|<span class="del disabled">删除</span></td>
      {{else}}
      <td class="action" orderid="${order_id}" ordertype="${order_type}"><span class="view">查看</span></td>
      {{/if}}
    </tr>
  </script>
