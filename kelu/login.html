<!DOCTYPE html>
<html lang='zh'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='renderer' content='webkit'>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>用户登录 - 可鹿</title>
    <link href='/favicon.png' rel='shortcut icon' type='image/png'>
    <link href="./assets/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href='./css/main.css' rel='stylesheet' type='text/css'>
    <link href='./css/regLogin.css' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src='./assets/html5shiv/3.7.3/html5shiv.min.js' type='text/javascript'></script>
      <script src='./assets/respond.js/1.4.2/respond.min.js' type='text/javascript'></script>
    <![endif]-->
    <script src='./assets/jquery/1.12.4/jquery.min.js' type='text/javascript'></script>
    <script src='./assets/bootstrap/3.3.7/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='./js/common.js' type='text/javascript'></script>
    <script src='./js/login.js' type='text/javascript'></script>
</head>
<body class="reglogin_page">
    <header>
        <img class="logo" src="./images/icon/logo.png">
        <a href="">首页</a>
    </header>
    <div class="login_content">
        <div class="login_content_in">
            <div class="form_container">
                <img class="title" src="./images/regLogin/title.png">
                <ul class="fs clearfix">
                    <li><i></i>可选择</li>
                    <li><i></i>不费心</li>
                    <li><i></i>随时录</li>
                    <li><i></i>更省钱</li>
                </ul>   
                <div class="form_box">
                    <div class="form_box_in">
                        <form class="form_box_in login-dialog pb-20">
                            <div class="tab_label">
                                <label class="cur" id="1">个人用户<span></span></label>
                                <label id="2">企业用户<span></span></label>
                            </div>
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-panel active" id="dialog-grpart">
                                    <div class="form-group user-group">
                                        <label for="dialog-login-gr-account" class="control-label">账号：</label>
                                        <input id="dialog-login-gr-account" type="text" class="form-control login-account" placeholder="请输入用户名/手机号" autocomplete="off">
                                    </div>
                                    <div class="form-group pass-group mt-30">
                                        <label for="dialog-login-gr-login-password" class="control-label">登录密码：</label>
                                        <input id="dialog-login-gr-login-password" type="password" class="form-control login-login-password" placeholder="请输入密码" autocomplete="off">
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-panel" id="dialog-qypart">
                                    <div class="form-group user-group">
                                        <label for="dialog-login-qy-account" class="control-label">账号：</label>
                                            <input id="dialog-login-qy-account" type="text" class="form-control login-account" placeholder="请输入机构名称/手机号" autocomplete="off">
                                    </div>
                                    <div class="form-group pass-group mt-30">
                                        <label for="dialog-login-qy-login-password" class="control-label">登录密码：</label>
                                        <input id="dialog-login-qy-login-password" type="password" class="form-control login-login-password" placeholder="请输入密码" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="form-footer">
                                <a class="forget" href="./forgetPwd.html">忘记密码？</a>
                                <div class="submit-login">登录</div>
                                <div class="col-lg-12 text-center">
                                    <a class="im" href="./register.html">立即注册</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-bottom">
        <div class='container'>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>浙公网安备 33010002000099号 | © 2009-2018 Aliyun.com 版权所有 ICP证：浙B2-20080101</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
