<!DOCTYPE html>
<html lang='zh'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='renderer' content='webkit'>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>忘记密码 - 可鹿</title>
    <link href='/favicon.png' rel='shortcut icon' type='image/png'>
    <link href="./assets/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href='./css/main.css' rel='stylesheet' type='text/css'>
    <link href='./css/regLogin.css' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src='./assets/html5shiv/3.7.3/html5shiv.min.js' type='text/javascript'></script>
      <script src='./assets/respond.js/1.4.2/respond.min.js' type='text/javascript'></script>
    <![endif]-->
    <script src='./assets/jquery/1.12.4/jquery.min.js' type='text/javascript'></script>
    <script src='./assets/bootstrap/3.3.7/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='./js/common.js' type='text/javascript'></script>
    <script src='./js/forget.js' type='text/javascript'></script>
</head>
<body class="reglogin_page">
    <header>
        <img class="logo" src="./images/icon/logo.png">
        <a href="">首页</a>
    </header>
    <div class="login_content">
        <div class="login_content_in">
            <div class="form_container">
                <img class="title" src="./images/regLogin/title.png">
                <ul class="fs clearfix">
                    <li><i></i>可选择</li>
                    <li><i></i>不费心</li>
                    <li><i></i>随时录</li>
                    <li><i></i>更省钱</li>
                </ul>   
                <div class="form_box">
                    <div class="form_box_in">
                        <form class="form_box_in login-dialog forget-dialog pb-20">
                            <h3>忘记密码</h3>
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-panel active" id="dialog-grpart">
                                    <div class="form-group user-group">
                                        <label for="dialog-login-gr-account" class="control-label">手机号：</label>
                                        <input id="dialog-login-gr-account" type="text" maxlength="11" class="form-control login-account" placeholder="请输入手机号" autocomplete="off">
                                    </div>
                                    <div class="form-group has-feedback mt-30">
                                        <label for="dialog-register-qy-mobile-verifycode" class="col-lg-3 control-label" style="display: none;">验证码：</label>
                                        <div class="my-col pr-20">
                                            <div class="input-group user-group">
                                                <input id="dialog-register-qy-mobile-verifycode" type="text" maxlength="4" class="form-control forget-mobile-verifycode" placeholder="请输入验证码" autocomplete="off">
                                                <button class="code-btn get-verifycode" type="button">发送验证码</button>
                                                <!-- <button class="code-btn get-verifycode disabled" type="button">重新发送(60s)</button>
                                                <button class="code-btn get-verifycode" type="button" style="display: none">重新发送</button> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-forget forget_next">下一步</div>
                                <div class="col-lg-12 text-center">
                                    <a class="im" href="./login.html">去登录</a>
                                </div>
                            </div>
                            <div class="tab-content" style="display: none;">
                                <div role="tabpanel" class="tab-panel active" id="dialog-grpart">
                                    <div class="form-group pass-group">
                                        <label for="dialog-login-gr-login-password" class="control-label">登录密码：</label>
                                        <input id="dialog-login-gr-login-password" type="password" maxlength="20" class="form-control login-login-password" placeholder="请输入新密码" autocomplete="off">
                                    </div>
                                    <div class="form-group pass-group mt-30">
                                        <label for="dialog-login-gr-login-password1" class="control-label">确认密码：</label>
                                        <input id="dialog-login-gr-login-password1" type="password" maxlength="20" class="form-control login-confirm-password" placeholder="请再次确认新密码" autocomplete="off">
                                    </div>
                                </div>
                                <div class="submit-forget forget_confirm">确定修改</div>
                                <div class="col-lg-12 text-center">
                                    <a class="im" href="./login.html">去登录</a>
                                </div>
                            </div>
                            <div class="tab-content forget_success" style="display: none;">
                                <div role="tabpanel" class="succ_in">
                                    <img src="./images/regLogin/suc.png">
                                    <p>修改成功</p>
                                </div>
                                <div class="submit-forget go_login"><a href="./login.html">立即登录</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-bottom">
        <div class='container'>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>浙公网安备 33010002000099号 | © 2009-2018 Aliyun.com 版权所有 ICP证：浙B2-20080101</p>
                </div>
            </div>
        </div>
    </footer>
    <!--成功提示-->
    <div id="wining" class="clearfix">
        <img class="fl" src="https://www.ipsebe.com/cms/webfile/img/success.png" alt="" />
        <p class="">提交成功！</p>
    </div>
    <!--警告提示-->
    <div id="waring" class="clearfix">
        <img class="fl" src="https://www.ipsebe.com/cms/webfile/img/warn.png" alt="" />
        <p class="">您已咨询过，请耐心等待！</p>
    </div>
</body>
</html>
