<!DOCTYPE html>
<html lang='zh'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='renderer' content='webkit'>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="keywords" content="预猫,信拾贝,怕侵权,原创保护,被侵权,电商反侵权,电商维权,知识产权严密保护">
    <meta name="description" content="预猫是一个致力于原创知识产权严密保护、侵权监测和维权诉讼的互联网平台，服务于电商、设计、文创等行业权利人；怕被侵权，就上预猫，享受省心又严密的知识产权保护。">
    <title>用户登录 - 预猫</title>
    <link href='http://www.xsebe.com/favicon.png' rel='shortcut icon' type='image/png'>
    <link href="./assets/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href='./css/main.css' rel='stylesheet' type='text/css'>
    <link href='./css/regLogin.css' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src='./assets/html5shiv/3.7.3/html5shiv.min.js' type='text/javascript'></script>
      <script src='./assets/respond.js/1.4.2/respond.min.js' type='text/javascript'></script>
    <![endif]-->
    <script src='./assets/jquery/1.12.4/jquery.min.js' type='text/javascript'></script>
    <script src='./assets/bootstrap/3.3.7/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='./js/common.js' type='text/javascript'></script>
    <script src='./js/login.js' type='text/javascript'></script>
</head>
<body class="reglogin_page">
    <header>
        <img class="logo" src="./images/icon/logo.png">
    </header>
    <div class="login_content">
        <div class="login_content_in">
            <div class="form_container">
                <div class="form_box">
                    <div class="form_box_in">
                        <form class="form_box_in login-dialog pb-20">
                            <div class="tab_label">
                                <label class="cur" id="1">个人用户<span></span></label>
                                <label id="2">企业用户<span></span></label>
                            </div>
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-panel active" id="dialog-grpart">
                                    <div class="form-group user-group">
                                        <label for="dialog-login-gr-account" class="control-label">账号：</label>
                                        <input id="dialog-login-gr-account" type="text" class="form-control login-account" placeholder="请填写用户名/手机号码/邮箱地址" autocomplete="off">
                                    </div>
                                    <div class="form-group pass-group mt-30">
                                        <label for="dialog-login-gr-login-password" class="control-label">登录密码：</label>
                                        <input id="dialog-login-gr-login-password" type="password" class="form-control login-login-password" placeholder="请填写登录密码" autocomplete="off">
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-panel" id="dialog-qypart">
                                    <div class="form-group user-group">
                                        <label for="dialog-login-qy-account" class="control-label">账号：</label>
                                            <input id="dialog-login-qy-account" type="text" class="form-control login-account" placeholder="请填写用户名/统一社会信用代码/组织机构代码" autocomplete="off">
                                    </div>
                                    <div class="form-group pass-group mt-30">
                                        <label for="dialog-login-qy-login-password" class="control-label">登录密码：</label>
                                        <input id="dialog-login-qy-login-password" type="password" class="form-control login-login-password" placeholder="请填写登录密码" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="form-footer mt-40">
                                <a class="forget" href="">忘记密码？</a>
                                <button type="button" class="submit-login">登录</button>
                                <div class="col-lg-12 text-center">
                                    <span>还没有账号？</span><a class="im" href="">立即注册</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-bottom mt-20 pb-40">
        <div class='container'>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>杭州信拾贝网络科技有限公司为中国反侵权假冒创新战略联盟副理事长单位</p>
                    <p class="copyright">浙ICP备18028232号-1</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
