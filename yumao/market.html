<script type="text/javascript">

window.onload = function () {
  // init();
}

window.onresize = throttle(windResize, 200);

function init () {
  windResize();
}

function windResize () {
  var winWid = document.documentElement.clientWidth;
  console.log(winWid)
  if (winWid > 1200) {
    $('.evidenceTitle').height(winWid*799/1920);
  } else {
    $('.evidenceTitle').height(1200*799/1920);
  }
}
function throttle (methods, delay) {
  var timer,
      start;
  return function loop() {
    var self = this,
        now = new Date(),
        arg = [].slice.call(arguments);
    if (!start) {
      start = now
    }
    if(timer){
      clearTimeout(timer)
    }
    if (now-start >= delay) {
      methods.apply(self, arg)
      start = now
    } else {
      timer = setTimeout(function(){
        loop.apply(self, arg)
      }, delay)
    }
  }
}

</script>
